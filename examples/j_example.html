<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Numeric Data with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Beautiful event</h2>
    <!-- Simple Form to Capture Numbers -->
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Captured Data:</h3>/
    <div id="output"></div>

    <script>
        $(document).ready(function(){
            // When the form is submitted
            $('#numberForm').submit(function(event){
                event.preventDefault(); // Prevent form from refreshing the page

                // Get the values from the number input fields
                var num1 = $('#num1').val();
                var num2 = $('#num2').val();

                // Convert the captured values to numbers
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                // Check if the inputs are valid numbers
                if (!isNaN(num1) && !isNaN(num2)) {
                    // Display the captured numbers and calculate their sum
                    var sum = num1 + num2;
                    $('#output').html('<p>Number 1: ' + num1 + '</p><p>Number 2: ' + num2 + '</p><p>Sum: ' + sum + '</p>');
                } else {
                    // Show an error if inputs are invalid
                    $('#output').html('<p style="color:red;">Please enter valid numbers!</p>');
                }
            });
        });
    </script>

</body>
</html>
